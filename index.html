--bg2: #102a36;
--accent: #00ffd5;

*{
margin:0;
padding:0;

}

body{

.card{

border-radius:28px;
padding:28px 22px 24px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

.badge{

font-weight:700;
font-size:13px;
margin-bottom:22px;
box-shadow:0 0 20px rgba(0,255,213,0.6);
}

.logo{
width:120px;
height:120px;
border-radius:50%;
margin:0 auto 18px;
overflow:hidden;
border:3px solid var(--accent);
box-shadow:0 0 30px rgba(0,255,213,0.8);
}

.logo img{
width:100%;
height:100%;

}

h1{
font-size:28px;

.subtitle{

}

.stats{

margin-bottom:26px;
}

.stat{
flex:1;
background:var(--glass);
border:1px solid var(--border);
border-radius:18px;
padding:14px 10px;
}

.stat strong{
display:block;
font-size:18px;
color:var(--accent);
}

.stat span{
font-size:12px;
opacity:.8;
}

.btn{
display:block;
width:100%;
padding:18px;
font-size:18px;
font-weight:800;
border-radius:20px;
text-decoration:none;
color:#002b2b;
background:linear-gradient(90deg,#00ffd5,#00bcd4);
box-shadow:0 0 30px rgba(0,255,213,0.8);
animation:pulse 1.8s infinite, shake 4s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 20px rgba(0,255,213,.6)}
50%{box-shadow:0 0 40px rgba(0,255,213,1)}
100%{box-shadow:0 0 20px rgba(0,255,213,.6)}
}

@keyframes shake{
0%,100%{transform:translateX(0)}
92%{transform:translateX(-2px)}
94%{transform:translateX(2px)}
96%{transform:translateX(-2px)}
98%{transform:translateX(2px)}
}

.redirect{
font-size:12px;
opacity:.6;

.ads{
margin-top:22px;

font-weight:700;
text-decoration:none;
background:rgba(0,0,0,0.75);
padding:6px 14px;
border-radius:999px;

}
