<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

body{
background: radial-gradient(circle,#000,#060818);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
width:350px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(14px);
border-radius:22px;
padding:22px;
text-align:center;
box-shadow:0 0 35px rgba(0,255,255,0.25);
animation:float 4s ease-in-out infinite;
border:1px solid rgba(255,255,255,0.12);
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

.profile{
width:130px;
height:130px;
margin:auto;
border-radius:50%;
overflow:hidden;
border:4px solid cyan;
box-shadow:0 0 30px cyan;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.07)}
100%{transform:scale(1)}
}

.profile img{
width:100%;
height:100%;
object-fit:cover;
transition:.5s;
}

.profile:hover img{
transform:scale(1.15);
}

h1{
margin-top:14px;
font-weight:800;
letter-spacing:1px;
}

.sub{
opacity:.8;
margin-bottom:10px;
}

.count{
font-weight:700;
color:cyan;
margin:8px 0;
}

.btn{
display:block;
margin-top:12px;
padding:14px;
border-radius:14px;
text-decoration:none;
font-weight:700;
color:white;
background:linear-gradient(135deg,#00ffff,#0066ff);
transition:.25s;
box-shadow:0 0 20px rgba(0,255,255,.5);
}

.btn:hover{
transform:scale(1.08);
filter:brightness(1.3);
box-shadow:0 0 35px cyan;
}
</style>
</head>

<body>

<div class="card">

<img src="https://github.com/mrxsetup/hackerprediction/blob/main/hackerlogo.jpg?raw=true">
